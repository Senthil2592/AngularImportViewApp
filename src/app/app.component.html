<html><body>
<div id="pageDivId">
<h2 id="headerId">Rabobank - Import & View</h2>
<table id="inputRowId">
    <tr>
        <td>
            <input type="file" 
                #fileImportInput
                name="File Upload" 
                id="txtFileUpload" 
                class="btn btn-primary" 
                (change)="fileChangeListener($event)" 
                accept=".csv"
                />
        </td>
        <td style="padding: 5px;">
            <input type="button" 
                name="Reset" 
                id="txtFileReset" 
                class="btn btn-primary" 
                (click)="fileReset()" 
                value="Reset"/>
        </td>
    </tr>
</table>

<div id="resultTable">
    <table class="table table-responsive table-hover" border="1" 
        style="width : 90%;">
        <tbody>
            <ng-container *ngFor="let csvRec of csvRecords;let i=index">
                <tr>
                    <ng-container *ngFor="let data of csvRec;let j=index"> 
                        <td>{{data}}</td>
                    </ng-container>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
